<div class="products-grid">
  <div class="product-card" *ngFor="let producto of productos">
    <div class="product-image">
      <img [src]="obtenerImagen(producto.imagen)" [alt]="producto.nombre" />
    </div>
    <div class="product-details">
      <h3>{{ producto.nombre }}</h3>
      <p>{{ producto.presentaciones[0]?.presentacion_ml }} ml</p>
      <div class="price">
        <span class="old-price" *ngIf="producto.presentaciones[0]?.precio > 10">
          ${{ producto.precio | number : "1.2-2" }}
        </span>
        <span class="discount-price">
          ${{
            producto.presentaciones[0]?.precio *
              (1 - producto.presentaciones[0]?.descuento) | number : "1.2-2"
          }}
        </span>
      </div>
      <button
        nz-button
        nzType="primary"
        class="boton-comprar"
        (click)="agregarProductoAlCarrito(producto)"
      >
        Comprar
      </button>
    </div>
  </div>
</div>
