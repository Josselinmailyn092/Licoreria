<body>
    <!--placeholder -> Da una pista de ,l que el usuario tiene que introducir -->
    <!--required-> Hca que un campo sea obligatorio-->
    <!--readonly -> Hace que un campo sea solo de lectura -->
      <!--disabled -> Desactiva l campo , no se podra ecribir en el auto focus -->
    <!--min - max -> Estable el minimo y maimo de carateres de uncampo númerico-->
    <!--maxleght - minleght-> Establece el minimo y maximo de un campo de texto-->
    <!--select -> Equivale a checked en los select,estable una opción por defecto-->
  <!--autofocus -> Poner el foco por defecto sin cargar -->
<form action="">
    <input type="text" placeholder="Introduce tu nombre">
    <!--required loo hace que sea rewuerido -->
    <input type="text" required>
    <!--readonly hace el campo de lectura-->
    <input type="text" value="No se puede borrar" readonly>

    <input type="text" value="Hello" disabled>
    <input type="number" min="5" max="10">
    <input type="text " minlength="
    3" maxlength="10 "required autofocus>
    <select name="numeros" id="">
        <option value="One">Uno</option>
        <option value="Two" selected>Dos</option>
    </select>
    <input type="submit">
</form>
</body>
