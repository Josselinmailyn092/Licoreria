<!--Links su objetivo es conectar una pagina web con otra pagina web ,
    con un recurso externo o con otr sitio web .

tiene el atributo obligatorio href, donde se especifica la ruta o sitio
 que queremos acceder

tambien el atributo target, que configura cómo queremos visualizar el
 recurso o sitio que solicitamos

RUTAS RELATIVAS
    Tiene un protocolo,http o htpps y son unicas en la red se suelen utilizar
     para rutas externas 

RUTAS RELATIVAS 
    Relativas en el puton donde nos encontramos o relativas a la raiz del proyecto
    No usan protocolo 
Si el recurso se encuentra al mismo nivel (en la misma carpeta) 
pondremos unicamente el nombre del archivo

    Si necesita salir de la carpeta actual usaremos../ y 
    se pone uno por cada nivel (carpeta) de la queramos salir -->
<body>
    <!--Atrubutos de los enlaces 
        target:define donde se abrira el recurso solicitado.Por norma general
         siemore que uses rutas absolutas pondras valor "_blank"
          "-self"(Es como no poner nada)
    
        download:Atributos booleanos,sirve para descargar el 
        recursossolicitado.Impotartnate debe estar en el mismo servidor -->

    <h1>Home</h1>
    <!--Abre otra pestaña -->
    <a href="web_Demo/contacto.html" target="_blank">Ir a contacto </a>
    <br/>
    <a href="web_Demo/contacto.html" download="">Ir a contacto descargar  </a>
    <a href="/assets/images/FotoMia.jpg" download>Descargar Imagen</a>
    <!--RUTAS ABSOLUTAS -->
    <a href="http://google.com " target="_blank">Ir al google</a>
    <!--RUTAS RELATVAS-->

</body>
</html>
