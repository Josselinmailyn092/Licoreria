<!--Valores adicionales que configuran los elementos y/o ajustan
     su comportamiento hay dos tipos:
COMUNES:
*Su sintaxis es -> atributo="Valor"

*Booleanos :
su sintaxis es -> atributo

-->
<!DOCTYPE html>
<!--Configurar idioma 

en -> Ingles 
es -> español 
-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .parrafo-{
        color:rgb(227, 54, 35)
       }


    </style>
</head>
<body>
<!--Atributos globales 
class -> Este atributo se usa para dar estilos a traves de CSS 

id -> Es un indentificador único que se utiliza para seleccionar
 el elemnto desde JS y para hacer la navegacion a traves de anclas

title -> Es un atributo que ayuda a ña accesibilidad mstrando una
 descripcion del elemento al que pertenece aparece el mesaje en un tootip

data -> Es un atributo que nos permite guarar algún valor en la etiqueta HTML.


--> <p class="parrafo-"> Clases </p>
<p id="parrafo">Identificador atravez de un id </p>
<p title="Este es un ejemplo del aributo title">Titulo con tooltip</p>
<p id="parrafo-2" data-ejemplo>Datos pasados en la etiqueta</p>

<script>
    const p =document.getElementById('parrafo')
 

    const parrafo2=document.getElementById('parrafo-2')
    console.log(p.textContent)
    console.log(parrafo2.dataset.ejemplo)
</script>
</body>
</html>
