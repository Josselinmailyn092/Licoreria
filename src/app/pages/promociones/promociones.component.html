<!-- promotions.component.html -->
<section class="promotions-section">
  <div class="section-header">
    <h2 class="section-title">Promociones Destacadas</h2>
    <p class="section-subtitle">Aprovecha nuestras ofertas especiales</p>
  </div>

  <div class="promotions-grid">
    <nz-card class="promotion-card" *ngFor="let promotion of promociones">
      <div class="promotion-badge">-{{ promotion.discount }}%</div>
      <div class="promotion-image-container">
        <img [src]="promotion.image" alt="Promoción" class="promotion-image">
      </div>
      <div class="promotion-content">
        <h3 class="promotion-title">{{ promotion.title }}</h3>
        <p class="promotion-description">{{ promotion.description }}</p>
        <div class="price">
          <span class="old-price">
           $10.25
          </span>
          <span class="discount-price">
           $ 9.25
          </span>
        </div>

        <div class="promotion-meta">
          <button class="promotion-cta">
            Comprar
          </button>
          <div class="expiration-date">
            <i class="far fa-clock"></i>
            Válido hasta: {{ promotion.expirationDate }}
          </div>

        </div>
      </div>
    </nz-card>
  </div>
</section>
