<div class="dashboard-container" nzTheme="light">
  <nz-layout nzTheme="light">

    <!-- SIDEBAR -->
    <nz-sider [(nzCollapsed)]="isCollapsed" nzCollapsible nzWidth="200px" nzTheme="light">

      <!-- Trigger arriba -->
      <!-- <div class="sider-trigger">
        <span nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed = !isCollapsed"></span>
      </div> -->

      <!-- Logo (Se oculta cuando el menú está colapsado) -->
      <div class="logo" *ngIf="!isCollapsed">
        <h3>Licorería</h3>
      </div>

      <ul nz-menu nzTheme="light" nzMode="inline">
        <li nz-menu-item [routerLink]="['/dashboard/home']" routerLinkActive="active">
          <span nz-icon nzType="home"></span>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </li>
        <li nz-menu-item [routerLink]="['/dashboard/inventario']" routerLinkActive="active">
          <span nz-icon nzType="appstore"></span>
          <span *ngIf="!isCollapsed">Inventario</span>
        </li>
        <li nz-menu-item [routerLink]="['/dashboard/pedidos']" routerLinkActive="active">
          <span nz-icon nzType="shopping-cart"></span>
          <span *ngIf="!isCollapsed">Pedidos</span>
        </li>
        <li nz-menu-item [routerLink]="['/dashboard/reportes']" routerLinkActive="active">
          <span nz-icon nzType="line-chart"></span>
          <span *ngIf="!isCollapsed">Reportes</span>
        </li>
        <li nz-menu-item [routerLink]="['/dashboard/configuracion']" routerLinkActive="active">
          <span nz-icon nzType="setting"></span>
          <span *ngIf="!isCollapsed">Configuración</span>
        </li>
      </ul>
    </nz-sider>

    <nz-layout>
      <nz-header class="header">
        <div class="header-icons">
          <span nz-icon nzType="bell"></span>
          <span nz-icon nzType="user"></span>
        </div>
      </nz-header>

      <nz-content class="content">
        <router-outlet></router-outlet> <!-- IMPORTANTE: Aquí se renderizan los componentes -->
      </nz-content>
    </nz-layout>
  </nz-layout>
</div>
