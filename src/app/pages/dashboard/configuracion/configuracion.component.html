<div class="configuracion-container">
  <div class="configuracion-header">
    <div class="info">
      <h2>Configuracion</h2>
      <p class="descripcion"> Administra la confuguracion de la tienda</p>
    </div>
  </div>

  <div class="container">
    <form (ngSubmit)="guardarCambios()">
      <div class="card">
        <div class="card-header">
          <h3>Información de la Tienda</h3>

        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="nombreTienda">Nombre de la Tienda</label>
            <input id="nombreTienda" class="form-control" type="text" [(ngModel)]="nombreTienda" name="nombreTienda">
          </div>
          <div class="form-group">
            <label for="email">Email de Contacto</label>
            <input id="email" class="form-control" type="email" [(ngModel)]="emailContacto" name="email">
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input id="telefono" class="form-control" type="text" [(ngModel)]="telefono" name="telefono">
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Notificaciones</div>
        <div class="card-body">
          <div class="form-group">
            <label for="stockMin">Alertas de Stock Bajo</label>
            <input id="stockMin" class="form-control small-input" type="number" [(ngModel)]="stockMinimo" name="stockMin">
          </div>
          <div class="form-group">
            <label for="emailNotificaciones">Notificaciones por Email</label>
            <input id="emailNotificaciones" type="checkbox" [(ngModel)]="notificacionesEmail" name="emailNotificaciones">
          </div>
        </div>
      </div>

      <div class="btn-container">
        <button type="submit" class="btn-guardar">Guardar Cambios</button>
      </div>

     </form>
  </div>

</div>
