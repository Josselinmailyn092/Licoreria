<div class="pedidos-container">
  <div class="pedidos-header">
    <div class="info">
      <h2>Pedidos</h2>
      <p class="descripcion">Gestiona y da seguimiento a todos los pedidos</p>
    </div>
  </div>

  <div class="pedidos-search">
      <input type="text" class="search-input" placeholder="Buscar por pedido...">
    <div class="filter-select">
      <button >
        <i nz-icon nzType="filter" nzTheme="outline"></i> Todos los estados
      </button>
    </div>

  </div>

  <nz-table #basicTable [nzBordered]="true" [nzData]="pedidos" [nzSize]="'middle'" [nzShowPagination]="false" [nzBordered]="true">
    <thead>
      <tr>
        <th nzWidth="10%">ID</th>
        <th nzWidth="25%">Cliente</th>
        <th nzWidth="20%">Fecha</th>
        <th nzWidth="15%">Total</th>
        <th nzWidth="15%">Estado</th>
        <th nzWidth="15%">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidos">
        <td>#{{ pedido.id }}</td>
        <td>
          <strong>{{ pedido.cliente }}</strong>
          <br />
          <small>{{ pedido.email }}</small>
        </td>
        <td>{{ pedido.fecha }}</td>
        <td><strong>{{ pedido.total | currency:'USD' }}</strong></td>
        <td>
          <nz-tag [nzColor]="getEstadoColor(pedido.estado)">{{ pedido.estado }}</nz-tag>
        </td>
          <td>
            <button nz-button nzType="default" class="ver-btn">
              <i nz-icon nzType="eye" class="eye-icon"></i>
              Ver
            </button>
         </td>
      </tr>
    </tbody>
  </nz-table>

</div>
